<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday AkkaMaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #faf6f0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 36px 8vw 0 8vw;
      font-size: 2.6em;
      letter-spacing: 1px;
    }
    #getGiftBtn {
      font-size: 2em;
      padding: 24px 10vw;
      margin: 80px auto 0 auto;
      display: block;
      cursor: pointer;
      border: none;
      background: #ffd86b;
      color: #644c00;
      border-radius: 18px;
      font-weight: 700;
      transition: background 0.2s;
      box-shadow: 0 4px 22px rgba(0,0,0,0.08);
      letter-spacing: 0.5px;
    }
    #getGiftBtn:active {
      background: #ffbc00;
    }
    /* Modal overlay */
    #modalBg {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.77);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    /* Modal itself */
    #modal {
      background: #fffbe7;
      padding: 6vw 2vw 4vw 2vw;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.23);
      max-width: 99vw;
      width: 99vw;
      max-height: 98vh;
      text-align: center;
      position: relative;
      animation: modalIn 0.4s;
      overflow: auto;
    }
    @keyframes modalIn {
      from { transform: scale(0.7) translateY(80px); opacity: 0;}
      to { transform: scale(1) translateY(0); opacity: 1;}
    }
    #modal img {
      width: 96vw;
      max-width: 550px;
      height: auto;
      max-height: 60vh;
      border-radius: 20px;
      margin-bottom: 22px;
      box-shadow: 0 2px 28px rgba(0,0,0,0.14);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #modal audio {
      width: 96vw;
      max-width: 540px;
      margin: 20px auto 0 auto;
      display: block;
      height: 52px;
      /* Make audio controls larger on mobile */
      transform: scale(1.4);
      transform-origin: top center;
    }
    #closeBtn {
      margin-top: 36px;
      font-size: 1.5em;
      padding: 14px 40px;
      background: #f8d478;
      color: #644c00;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    #closeBtn:active {
      background: #ffd86b;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; margin-top: 24px;}
      #modal img { width: 97vw; max-width: 99vw; border-radius: 14px;}
      #modal { padding: 3vw 0.5vw 3vw 0.5vw; border-radius: 16px;}
      #getGiftBtn { font-size: 1.5em; padding: 16px 2vw; border-radius: 12px;}
      #closeBtn { font-size: 1.2em; padding: 10px 20px; border-radius: 10px;}
      #modal audio { width: 97vw; max-width: 99vw; transform: scale(1.1);}
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.3em; margin-top: 16px;}
      #getGiftBtn { font-size: 1.05em; padding: 13px 2vw; }
      #closeBtn { font-size: 1em; padding: 9px 12px;}
      #modal audio { transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Happy Birthday AkkaMaa!</h1>
  <button id="getGiftBtn">Click to get the gift from kutty valu üéÅ</button>

  <!-- Modal Popup for Gift -->
  <div id="modalBg">
    <div id="modal">
      <img src="AkkaMaa.jpg" alt="Happy Birthday AkkaMaa">
      <audio id="music" src="birthday.mp3" controls autoplay></audio>
      <br>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('getGiftBtn');
    const modalBg = document.getElementById('modalBg');
    const music = document.getElementById('music');
    const closeBtn = document.getElementById('closeBtn');

    btn.addEventListener('click', function() {
      alert('Click to get the gift from kutty valu üéÅ');
      modalBg.style.display = 'flex';
      music.currentTime = 0;
      music.play();
      btn.style.display = 'none';
    });

    function hideGift() {
      modalBg.style.display = 'none';
      music.pause();
      music.currentTime = 0;
      btn.style.display = 'block'; // Show the button again
    }

    closeBtn.addEventListener('click', hideGift);

    // Allow closing modal by tapping outside (mobile-friendly)
    modalBg.addEventListener('click', function(e) {
      if (e.target === modalBg) {
        hideGift();
      }
    });
  </script>
</body>
</html>
